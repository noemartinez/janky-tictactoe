<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Janky Tic Tac Toe</title>
</head>

<body>
  <main>
    <section id="game" class="container">
      <header>
        <h1 id="message">Janky Tic Tac Toe</h1>
      </header>
      <div class="grid-container">
        <div id="box0" class="grid-box" data-index="0"></div>
        <div id="box1" class="grid-box" data-index="1"></div>
        <div id="box2" class="grid-box" data-index="2"></div>
        <div id="box3" class="grid-box" data-index="3"></div>
        <div id="box4" class="grid-box" data-index="4"></div>
        <div id="box5" class="grid-box" data-index="5"></div>
        <div id="box6" class="grid-box" data-index="6"></div>
        <div id="box7" class="grid-box" data-index="7"></div>
        <div id="box8" class="grid-box" data-index="8"></div>
      </div>
      <footer class="button-area">
        <button id="play-button" class="hide" type="button">Play Again</button>
      </footer>
    </section>
  </main>
  <script src="janky.js"></script>
</body>

</html>
